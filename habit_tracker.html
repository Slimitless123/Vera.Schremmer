
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Become Yourself 2.0 – трекер недели</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #EBD5CA;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .day-slider {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      background: #FD5B47;
      border-radius: 10px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .day-slider::-webkit-scrollbar { display: none; }
    .day-button {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    .day-button.active {
      background-color: #50AFA1;
    }
    .tracker {
      background: #fff;
      border: 4px double #F47965;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 18px rgba(0,0,0,0.05);
      animation: fadeIn 0.4s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    h3 {
      margin-top: 24px;
      color: #F47965;
      font-size: 18px;
    }
    .habit {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 6px 0;
      border-bottom: 1px dashed #50AFA1;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #FD5B47;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .motivation {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
    }
    .calendar {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .day-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px;
      color: white;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="day-slider" id="daySlider">
      <div class="day-button active" onclick="switchDay(0)">Пн</div>
      <div class="day-button" onclick="switchDay(1)">Вт</div>
      <div class="day-button" onclick="switchDay(2)">Ср</div>
      <div class="day-button" onclick="switchDay(3)">Чт</div>
      <div class="day-button" onclick="switchDay(4)">Пт</div>
      <div class="day-button" onclick="switchDay(5)">Сб</div>
      <div class="day-button" onclick="switchDay(6)">Вс</div>
    </div>

    <div class="tracker" id="trackerContainer"></div>
    <div class="calendar" id="calendarPreview"></div>
  </div>

  <script>
    const days = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];
    const trackerData = {};
    let currentDayIndex = 0;

    const habits = [
      "Проснулась вовремя", "5 вдохов", "Белковый завтрак", "Утренний свет",
      "Вода перед завтраком", "Фокус 45/5 — утро",
      "Прогулка/растяжка", "Вода перед обедом", "Фокус 45/5 — день",
      "Тренировка", "Белки + углеводы", "Ужин заранее", "Вода перед ужином",
      "Фокус 45/5 — вечер", "Вечерняя прогулка", "Медитация", "Ритуал сна"
    ];

    function renderHabits(dayIndex) {
      const container = document.getElementById("trackerContainer");
      const saved = JSON.parse(localStorage.getItem("day_" + dayIndex)) || {};
      let html = `<h2>${days[dayIndex]}</h2><h3>Привычки</h3>`;
      habits.forEach((habit, i) => {
        const checked = saved["h" + i] ? "checked" : "";
        html += `
          <div class="habit">
            <span>${habit}</span>
            <input type="checkbox" id="h${i}" ${checked} onchange="saveHabit(${dayIndex})">
          </div>`;
      });
      html += `<button onclick="saveHabit(${dayIndex})">Сохранить</button>`;
      html += `<div class="motivation" id="motivationText"></div>`;
      container.innerHTML = html;
    }

    function saveHabit(dayIndex) {
      const data = {};
      let count = 0;
      habits.forEach((habit, i) => {
        const isChecked = document.getElementById("h" + i).checked;
        data["h" + i] = isChecked;
        if (isChecked) count++;
      });
      localStorage.setItem("day_" + dayIndex, JSON.stringify(data));
      localStorage.setItem("progress_" + dayIndex, count);
      document.getElementById("motivationText").innerText = motivations[Math.floor(Math.random() * motivations.length)];
      renderCalendar();
    }

    function switchDay(index) {
      currentDayIndex = index;
      document.querySelectorAll(".day-button").forEach((b, i) => {
        b.classList.toggle("active", i === index);
      });
      renderHabits(index);
    }

    function renderCalendar() {
      const cal = document.getElementById("calendarPreview");
      cal.innerHTML = "";
      for (let i = 0; i < 7; i++) {
        const done = parseInt(localStorage.getItem("progress_" + i) || "0");
        const pct = Math.round((done / habits.length) * 100);
        const color = pct > 80 ? "#50AFA1" : pct > 50 ? "#F47965" : pct > 0 ? "#FD5B47" : "#ccc";
        cal.innerHTML += `<div class="day-circle" style="background:${color}">${days[i][0]}</div>`;
      }
    }

    const motivations = [
      "Каждый чекбокс — как аплодисменты в зале!",
      "Ты не обязана быть идеальной. Просто будь собой.",
      "Прогресс — не спринт, а венский вальс.",
      "Пусть день будет лёгким, как вдох утром.",
      "Ты делаешь больше, чем думаешь!",
    ];

    // старт
    renderHabits(currentDayIndex);
    renderCalendar();
  </script>
</body>
</html>
